<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Beatriz minha linda</title>
        <link href="https://fonts.font.im/css?family=Sacramento" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Sacramento&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <div class="container">
            <!-- ROSA -->
            <div class="rose">
                <div class="rose-relative">
                    <div class="flower">
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                    </div>
                    <div class="leaf">
                        <div class="stem"></div>
                        <div class="leafs"></div>
                        <div class="leafs"></div>
                    </div>
                </div>
            </div>
            <!-- --- -->

            <div class="letter">
                <h1>Para Beatriz Alves</h1>
            </div>

            <div class="container__message">
                <!-- CARTA -->
                <div class="envelop">
                    <div class="envelop__front-paper"></div>
                    <div class="envelop__back-paper"></div>
                    <div class="envelop__up-paper js-up-paper"></div>
                    <div class="envelop__sticker js-sticker scissors"></div>
                    <div class="envelop__false-sticker"></div>
                    <div class="envelop__content js-envelop-content">
                        <div class="love-notes"></div>
                    </div>
                </div>
                <!-- --- -->
            </div>

            <!-- ROSA -->
            <div class="rose">
                <div class="rose-relative">
                    <div class="flower">
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                    </div>
                    <div class="leaf">
                        <div class="stem"></div>
                        <div class="leafs"></div>
                        <div class="leafs"></div>
                    </div>
                </div>
            </div>
            <!-- --- -->
        </div>

        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
